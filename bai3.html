<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 3</title>
</head>
<body>
    <script>
        let a = parseInt(prompt("Nhập số a:"));
        if (a<=0 && a > 7){
            alert("Vui lòng nhập lại")
        }else {
            switch (a) {
                case 1:
                    alert("Chủ nhật");
                    break
                case 2:
                    alert("Thứ 2");
                    break
                case 3:
                    alert("Thứ 3");
                    break
                case 4:
                    alert("Thứ 4");
                    break
                case 5:
                    alert("Thứ 5");
                    break
                case 6:
                    alert("Thứ 6");
                    break
                case 7:
                    alert("Thứ 7");
            }
        }
    </script>
</body>
</html>
