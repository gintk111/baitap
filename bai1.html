<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 1</title>
</head>
<body>
    <script>
        let soa = parseInt(prompt("Nhập số a"));
        if(soa == 0){
            alert("Vui lòng nhập lại");
        }else if(soa > 0){
            alert("Số dương");
        }else {
            alert("Số âm");
        }

    </script>
</body>
</html>
