<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 4</title>
</head>
<body>
    <script>
        let year = parseInt(prompt("Nhập năm:"));
        if (year % 4 == 0) {
            if (year % 100 == 0) {
                if (year % 400 == 0) {
                    alert(year + " Là năm nhuận");
                } else {
                    alert(year + " không phải năm nhuận");
                }
            } else {
                alert(year + " Là năm nhuận");
            }
        } else {
            alert(year + " không phải năm nhuận");
        }
    </script>
</body>
</html>
